<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application</title>
    <title>Document</title>
</head>
<body>
    <div class="container">
       <div class="box">
           <h1>Registration form
           <span class="title">(web)</span>
           </h1>
           <hr size="2px" color="black" noshade>

       <form action="">
           <div class="formcontainer">
             <div class="formcontrol">
               
                <label for="First Name">First Name</label>
                <input id="First Name" name="First name" placeholder="Enter first name...">
             </div>

                <div class="formcontrol">
                  
                   <label for="Last Name">Last Name</label>
                   <input id="Last Name" name="Last name" placeholder="Enter Last name...">
                </div>

                <div class="formcontrol">
                  
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="email" placeholder="Enter email...">
                 </div>

                 <div class="formcontrol">
                  
                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" id="gender" value="male">Male
                    <input type="radio" name="gender" id="gender" value="female">FeMale
                 </div>

                 <div class="formcontrol">
                  
                    <label for="Address">Address</label>
                    <textarea id="Address" name="Address" rows="3" cols="50" placeholder="Enter Address"></textarea>
                 </div>

                 <div class="formcontrol">
                  
                    <label for="City">City</label>
                    <select name="City" id="City">
                       <option value="">---Select City---</option>
                       <option value="satara">Satara</option>
                       <option value="pune">Pune</option>
                       <option value="mumbai">Mumbai</option>
                    </select>
                 </div>

                 
                 <div class="formcontrol">
                  
                    <label for="Pin_code">Pin code</label>
                    <input type="number" id="Pin_code" name="Pin_code" placeholder="Enter Pin_code...">
                 </div>

                 <div class="formcontrol">

                    <label for="birth date">Birth Date</label>
                    <input type="date" name="birth date" id="birth date" placeholder="Enter your Birth date...">
                 </div>
 
                 <div class="formcontrol">

                    <label for="Upload resume">Upload resume</label>
                    <input type="file" name="Upload resume" id="Upload resume" placeholder="Upload resume...">
                 </div>
   
           </div>

           <div class="button">
               <button type="submit">Apply now</button>
               <button type="reset">Reset</button>
           </div>
       </form>
       </div> 
    </div>
</body>
</html>
